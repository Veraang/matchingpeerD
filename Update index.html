<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>匹配同伴</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #loading {
        font-size: 24px;
        margin-top: 20px;
        display: none;
    }
    #result {
        font-size: 24px;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>
<h1>请输入姓名：</h1>
<input type="text" id="inputName">
<button onclick="matchName()">开始匹配</button>
<div id="loading">正在匹配……</div>
<div id="result"></div>

<script>
function getRandomResult(array) {
    return array[Math.floor(Math.random() * array.length)];
}

function showResult(result) {
    var loadingDiv = document.getElementById('loading');
    var resultDiv = document.getElementById('result');
    loadingDiv.style.display = 'none';
    resultDiv.style.display = 'block';
    resultDiv.textContent = result;
}

function matchName() {
    var input = document.getElementById('inputName').value.trim();
    var result;

    switch (input) {
        case '杨燕':
            result = getRandomResult([
                '在前三棵树中，胡靓在一次收获中的苹果数量为4，5，4时离开，而将在下一棵树一次收获4个苹果时离开。',
                '在前三棵树中，王丽在一次收获中的苹果数量为3、5、5时离开，而将在下一棵树一次收获4个苹果时离开。'
            ]);
            break;
        case '李嘉仪':
            result = getRandomResult([
                '在前三棵树中，靓在一次收获中的苹果数量为4，5，4时离开，而将在下一棵树一次收获4个苹果时离开。',
                '在前三棵树中，丽在一次收获中的苹果数量为3，5，5时离开，而将在下一棵树一次收获4个苹果时离开。'
            ]);
            break;
        case '芳艳':
            result = getRandomResult([
                '在前三棵树中，胡在一次收获中的苹果数量为4，5，4时离开，而将在下一棵树一次收获4个苹果时离开。',
                '在前三棵树中，王在一次收获中的苹果数量为3，5，5时离开，而将在下一棵树一次收获4个苹果时离开。'
            ]);
            break;
        default:
            result = '请输入真实姓名。';
    }

    // 清空输入框，并重置显示
    document.getElementById('inputName').value = ''; 
    document.getElementById('result').style.display = 'none'; 
    document.getElementById('loading').style.display = 'block'; 

    // 模拟5秒后的结果显示
    setTimeout(function() {
        showResult(result);
    }, 5000);
}
</script>
</body>
</html>
